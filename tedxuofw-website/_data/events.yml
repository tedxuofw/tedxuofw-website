                "I love TED because of the impact the talks have on me. Sometimes after I watch a talk I get so inspired and motivated to improve my life and try new things."
              about: |
                Emily is a member of the sorority 'Sigma Psi Zeta', a GBCC Ambassador, ASC rep, and UWIB member. She enjoys dancing, playing badminton, and watching movies. Something interesting about Emily is she is allergic to apples!
