              image: "assets/images/finance/sam.jpg"
            - name: Sarah Lin
              unique_id: sarah_lin
              position: Finance
              year: Senior
              major: Accounting
              ted: |
                "I am passionate about TED because it inspires me to be open-minded and to always have a positive attitude. One of my favorite TED talks is by the model Cameron Russell, who defines beauty as more than just physical attractiveness--I highly encourage everyone to watch it!"
              about: |
                Sarah is a member of the business fraternity, Alpha Kappa Psi. In a past summer, she studied abroad in Brazil on a business exploration seminar. During her free time, Sarah enjoys hiking, cheering for Seattle sports teams, and learning new languages. Once, Sarah swam with beluga whales at SeaWorld!
              image: "assets/images/finance/sarah.jpg"
