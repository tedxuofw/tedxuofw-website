        - group: Sponsorship
          unique_id: sponsorship
          image: "assets/images/sponsorship/sponsorship-group.jpg"
          volunteers:
            - name: Emily Chen
              unique_id: emily_chen
              position: Sponsorship
              year: Senior
              major: "Business: Human Resources Management & Psychology"
              ted: |
                "I love TED because it is a way to genuinely inspire, enlighten and connect with people - all in a time frame as little as 10 minutes, which I think is pretty amazing. One of my favorite TED talks is Amy Cuddy's "Power Posing," since a lot of it speaks to me on a personal level and gave some insight on where I want to go in life."
              about: |
                Emily enjoys outdoor activities such as hiking, biking, and camping. She also enjoys photography, crafts, cooking, and discovering new cafes/restaurants. At school, Emily is involved in the business fraternity Alpha Kappa Psi. Emily also danced in the Nutcracker when she performed with the Pacific Northwest Ballet.
              image: "assets/images/sponsorship/emily.jpg"
            - name: Tsz Ling Pinky Li
              unique_id: tsz_ling_pinky_li
              position: Sponsorship
              year: Junior
              major: Economics and Statistics
              ted: |
                "I just love the fact that it's another place that I can learn new things and connect with everyone. TED talks have the potential to awaken me in some ways that I've never realized and motivate me in ways that I've never been before. TED talks are the best for study breaks!"
              about: |
                Pinky is an active member of the business fraternity, Alpha Kappa Psi, and an Economic Undergraduate Board member. In her spare time outside of school, Pinky likes dancing, sleeping, and munching. A fun fact about her is that she has a birthmark on her stomach!
              image: "assets/images/sponsorship/tsz-ling.jpg"
            - name: Xin Xin
              unique_id: xin_xin
              position: Sponsorship
              year: Senior
              major: Communication and Sales
              ted: |
                "My favorite TED talk is about the power pose. It makes me feel really confident about myself and what I can achieve."
              about: |
                Xin has interned at two different companies in China as a marketing intern as well as at a non-profit organization as an event intern. She is on the Professional Development Committee in Alpha Kappa Psi, is the COO of Market Driven Investors, and is the activities manager for the Global Business Case Competition. She enjoys art, photography, baking and cooking in her spare time.
              image: "assets/images/sponsorship/xin.jpg"
            - name: Johnson Nguyen
              unique_id: johnson_nguyen
              position: Sponsorship
              year: Junior
              major: Early Childhood and Family Studies
              ted: |
                "I'm able to get a lot out of TED talks and apply their ideas to other realms of my life."
              about: |
                Johnson is a part of the Vietnamese Student Association and volunteers at the Denise Louie Preschool in the International District. He enjoys watching mixed martial arts, exercising, volunteering, and eating. Once, Johnson accidentally ate hamster food!
              image: "assets/images/sponsorship/johnson.jpg"
